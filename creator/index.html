      <div class="card">
        <h3>Quick Draft</h3>
        <input type="text" id="postTitle" placeholder="Enter post title..." />
        <div id="editor" class="quill-editor"></div>
        <button class="save-btn" onclick="saveDraft()">Save Draft</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <!-- Quill -->
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqgfH_fX69EqBe5iOmN7F1E09gGj4zW60",
      authDomain: "animated-way-426007-p6.firebaseapp.com",
      projectId: "animated-way-426007-p6",
      storageBucket: "animated-way-426007-p6.appspot.com",
      messagingSenderId: "33587602209",
      appId: "1:33587602209:web:818e58f30a2886eb4b9460"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const quill = new Quill('#editor', { theme: 'snow' });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "../login.html";
        return;
      }

      const uid = user.uid;
      const creatorRef = db.collection('creators').doc(uid);
      const creatorSnap = await creatorRef.get();
      const creatorData = creatorSnap.data();

      document.getElementById('creatorName').textContent = creatorData?.name || 'Creator';
      document.getElementById('earnings').textContent = (creatorData?.earnings || 0).toFixed(2);

      const postsSnap = await db.collection('posts').where('creatorId', '==', uid).get();
      let views = 0, adClicks = 0;

      postsSnap.forEach(doc => {
        const post = doc.data();
        views += post.views || 0;
        adClicks += post.adClicks || 0;
      });

      document.getElementById('totalPosts').textContent = postsSnap.size;
      document.getElementById('totalViews').textContent = views;
      document.getElementById('adClicks').textContent = adClicks;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "../login.html";
      });
    }

    async function saveDraft() {
      const title = document.getElementById('postTitle').value.trim();
      const content = quill.root.innerHTML;
      const user = auth.currentUser;
      const statusMsg = document.getElementById('statusMsg');

      if (!title || !content || !user) {
        statusMsg.textContent = "Title and content required.";
        return;
      }

      try {
        await db.collection('posts').add({
          creatorId: user.uid,
          title: title,
          content: content,
          timestamp: new Date().toISOString(),
          views: 0,
          adClicks: 0
        });

        document.getElementById('postTitle').value = '';
        quill.setText('');
        statusMsg.textContent = "Draft saved successfully!";
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Failed to save draft.";
      }
    }
  </script>
</body>
</html>
