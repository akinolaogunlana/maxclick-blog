<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Dashboard</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script type="module" src="../auth.js" defer></script>
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <header class="dashboard-header">
    <h1>Welcome, <span id="creatorName"></span></h1>
    <nav>
      <button id="newPostBtn">New Post</button>
      <button id="viewPostsBtn">My Posts</button>
      <button id="analyticsBtn">Analytics</button>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>  <main class="dashboard-main">
    <section id="newPostSection" class="hidden">
      <h2>Create New Post</h2>
      <form id="newPostForm">
        <input type="text" id="postTitle" placeholder="Post Title" required />
        <textarea id="postContent" placeholder="Write your post..." required></textarea>
        <select id="postCategory">
          <option value="news">News</option>
          <option value="tutorial">Tutorial</option>
          <option value="opinion">Opinion</option>
        </select>
        <button type="submit">Publish</button>
      </form>
    </section><section id="postsSection" class="hidden">
  <h2>My Posts</h2>
  <ul id="postList"></ul>
</section>

<section id="analyticsSection" class="hidden">
  <h2>Post Analytics</h2>
  <div id="analyticsData">
    <!-- Stats will be populated dynamically -->
  </div>
</section>

  </main>  <footer class="dashboard-footer">
    <p>&copy; 2025 Cryptego Creator Suite</p>
  </footer>
</body>
</html>
