<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #1f2937;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }
    .sidebar a {
      color: #d1d5db;
      margin: 0.5rem 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logout-btn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .quill-editor {
      height: 200px;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    button.save-btn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .status-msg {
      color: green;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Creator</h2>
      <a href="index.html">Dashboard</a>
      <a href="create.html">Create New Post</a>
      <a href="#" onclick="logout()">Logout</a>
    </aside>
    <main class="content">
      <div class="header">
        <h1>Welcome, <span id="creatorName">Loading...</span></h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div class="card">
        <h3>Quick Stats</h3>
        <p>Total Posts: <strong id="totalPosts">0</strong></p>
        <p>Total Views: <strong id="totalViews">0</strong></p>
        <p>Ad Clicks: <strong id="adClicks">0</strong></p>
        <p>Earnings: $<strong id="earnings">0.00</strong></p>
      </div>

      <div class="card">
        <h3>Quick Draft</h3>
        <input type="text" id="postTitle" placeholder="Enter post title..." />
        <div id="editor" class="quill-editor"></div>
        <button class="save-btn" onclick="saveDraft()">Save Draft</button>
        <div class="status-msg" id="statusMsg"></div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <!-- Quill -->
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqgfH_fX69EqBe5iOmN7F1E09gGj4zW60",
      authDomain: "animated-way-426007-p6.firebaseapp.com",
      projectId: "animated-way-426007-p6",
      storageBucket: "animated-way-426007-p6.appspot.com",
      messagingSenderId: "33587602209",
      appId: "1:33587602209:web:818e58f30a2886eb4b9460"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const quill = new Quill('#editor', { theme: 'snow' });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "../login.html";
        return;
      }

      const uid = user.uid;
      const creatorRef = db.collection('creators').doc(uid);
      const creatorSnap = await creatorRef.get();
      const creatorData = creatorSnap.data();

      document.getElementById('creatorName').textContent = creatorData?.name || 'Creator';
      document.getElementById('earnings').textContent = (creatorData?.earnings || 0).toFixed(2);

      const postsSnap = await db.collection('posts').where('creatorId', '==', uid).get();
      let views = 0, adClicks = 0;

      postsSnap.forEach(doc => {
        const post = doc.data();
        views += post.views || 0;
        adClicks += post.adClicks || 0;
      });

      document.getElementById('totalPosts').textContent = postsSnap.size;
      document.getElementById('totalViews').textContent = views;
      document.getElementById('adClicks').textContent = adClicks;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "../login.html";
      });
    }

    async function saveDraft() {
      const title = document.getElementById('postTitle').value.trim();
      const content = quill.root.innerHTML;
      const user = auth.currentUser;
      const statusMsg = document.getElementById('statusMsg');

      if (!title || !content || !user) {
        statusMsg.textContent = "Title and content required.";
        return;
      }

      try {
        await db.collection('posts').add({
          creatorId: user.uid,
          title: title,
          content: content,
          timestamp: new Date().toISOString(),
          views: 0,
          adClicks: 0
        });

        document.getElementById('postTitle').value = '';
        quill.setText('');
        statusMsg.textContent = "Draft saved successfully!";
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Failed to save draft.";
      }
    }
  </script>
</body>
</html>
