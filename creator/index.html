<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post â€“ Dashboard</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background-color: transparent;
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #publishBtn {
      background-color: var(--primary);
      color: #fff;
    }

    #previewBtn {
      background-color: var(--primary-hover);
      color: #fff;
    }

    #logoutBtn {
      background: var(--danger);
      color: white;
    }

    #themeToggle {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    #preview {
      margin-top: 2rem;
      background: var(--preview-bg);
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“„ Create New Post</h1>
    <div style="display: flex; gap: 0.5rem;">
      <button id="themeToggle">ðŸŒ“</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <form id="postForm">
      <label for="title">Post Title</label>
      <input type="text" id="title" placeholder="Enter your post title" required />

      <label for="content">Post Content</label>
      <textarea id="content" placeholder="Write your content here..." required></textarea>

      <label for="thumbnail">Upload Thumbnail</label>
      <input type="file" id="thumbnail" accept="image/*" required />

      <label for="username">Author</label>
      <input type="text" id="username" readonly />

      <div class="btn-group">
        <button type="submit" id="publishBtn">Publish</button>
        <button type="button" id="previewBtn">Preview</button>
      </div>
    </form>

    <section id="preview"></section>
  </div>

  <script type="module" src="./editor.js"></script>
  <script>
    // Theme toggle
    const toggleBtn = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    toggleBtn.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
