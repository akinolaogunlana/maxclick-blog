<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Write and share blog posts instantly." />
  <meta name="author" content="MaxClickEmpire" />
  <title>MaxClickEmpire Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>📝 MaxClickEmpire Blog</h1>
    </header>

    <section id="new-post">
      <form id="postForm" autocomplete="off">
        <input type="text" id="title" placeholder="Post Title" required />
        <textarea id="content" placeholder="Your content here..." rows="6" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="posts">
      <!-- Posts will be loaded here -->
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
